<!DOCTYPE html>
<html>
    <head>
        <!-- Set metadata to give the web browser information about the webpage. -->
        <meta charset="UTF-8">
        <meta name="description" content="Uclan's Student Union Shop Cart.">
        <meta name="keywords" content="UCLAN, Student Union, Shop">
        <meta name="author" content="Ross Kitcher">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Set title. -->
        <title>Shopping Cart</title>

        <!-- Import stylesheets. -->
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body onresize="handleMenuResize()">

        <!-- ==================== Navigation ==================== -->
        <div class="nav">
            <nav>
                <img class="logo" src="images/uclan-logo.png" alt="UClan logo.">
                <h1 class="nav-header">Student Shop</h1>

                <!-- Primary navigation that is displayed by default. -->
                <ul class="nav-links">
                    <li class="nav-link"><a href="cart.html" class="active">Cart</a></li>
                    <li class="nav-link"><a href="products.html">Products</a></li>
                    <li class="nav-link"><a href="index.html">Home</a></li>
                </ul>

                <!-- Create a burger icon using CSS, source: https://www.w3schools.com/howto/howto_css_menu_icon.asp -->
                <div class="burger-icon" onclick="animateBurger(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </nav>

            <!-- Secondary navigation that is displayed when the burger icon is clicked.-->
            <div id="burgerNavigation">
                <div class="burger-nav">
                    <ul class="burger-links">
                        <li class="burger-link"><a href="index.html">Home</a></li>
                        <li class="burger-link"><a href="products.html">Products</a></li>
                        <li class="burger-link"><a href="cart.html" class="active">Cart</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <h1>This is the shopping cart</h1>
        <p>More text</p>

        <!-- Import JavaScript. -->
        <script src="js/main.js"></script>
    </body>
</html>
